<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <style>
         h3{
             font-weight: bolder; 
         } 
         .container{
             color:white;
         }
         .center{
           padding:50px 20px;
           margin:30px 0px;
           
           background-color:grey;
       } 
     </style>
</head>
<body> 
    <script>
    var req=new XMLHttpRequest(); //instance
       req.open('GET','https://restcountries.eu/rest/v2/all',true);
     req.send();
     req.onload=function(){
       var data=JSON.parse(this.response);  
       for (var i in data){
        var container=document.createElement('div');
        container.setAttribute('class','container'); 
        var row=bbc('div','row',''); 
        for(var i=0;i<250;i++){
        var div=document.createElement('div');
        var col1=bbc('div','col-4','');
        var div1=document.createElement('div'); 
        div1.setAttribute('class','center');
        var h3=ccc('h3','main1',data[i].name);
        var p1=ccc('p','capital','CAPITAL: ' +data[i].capital);
        var p2=ccc('p','region','REGION :'+data[i].region);
        var p3=ccc('p','flag','FLAG :'+data[i].flag);
        var p4=ccc('p','population','POPULATION :'+data[i].population); 
        div1.append(h3,p1,p2,p3,p4);
        div.append(div1);  
        col1.append(div);
        row.append(col1); 
       container.append(row);
       document.body.append(container);
    }
    function bbc(ele,cls=" ",val){
        var rc=document.createElement(ele);
        rc.setAttribute('class',cls);
        rc.innerHTML=val; 
        return rc;
    } 
   bbc();
   function ccc(ele,id=" ",val){
        var rc=document.createElement(ele);
        rc.setAttribute('id',id);
        rc.innerHTML=val; 
        return rc;
    } 
   ccc();
       } 
    }
   </script>
   </body>
   </html>
